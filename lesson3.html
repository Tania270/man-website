  <h1>Урок 3: Гіперпосилання та зображення</h1>

  <p>HTML дозволяє створювати посилання на інші сторінки або сайти, а також вставляти картинки.</p>

  <h2>Посилання (тег &lt;a&gt;):</h2>
  <p>Ось приклад посилання:</p>
  <a href="https://www.google.com" target="_blank">Перейти на Google</a>

  <h2>Зображення (тег &lt;img&gt;):</h2>
  <p>Ось приклад картинки:</p>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png" 
       alt="HTML5 Logo" width="200">
